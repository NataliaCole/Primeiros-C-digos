<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var ano = 2016;
	
	mostra("Natalia tem " + (ano - 1993) + " anos");

	mostra("Marcello tem " + (ano - 1995) + " anos");

	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos");



</script>
